{% set version = "1.1.1" %}
{% set sha256 = "da206b21c3eb713adedf0ea18f747fc9d3f9d049eebada3b2ee34f2dd8b688fb" %}

package:
  name: datreant
  version: {{ version }}

source:
  fn: datreant-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/d/datreant/datreant-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - asciitree
    - scandir
    - fuzzywuzzy
    - python-levenshtein
    - pyparsing >=3.0

test:
  imports:
    - datreant
    - datreant.core

about:
  home: http://datreant.org/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: persistent, pythonic trees for heterogeneous data

extra:
  recipe-maintainers:
    - dotsdl
    - kain88-de
