{% set version = "1.1.0" %}
{% set sha256 = "7ca02361c2b069294c84deb309e6519c51dba09f85158bcc00a8a85d4559566f" %}

package:
  name: datreant
  version: {{ version }}

source:
  fn: datreant-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/d/datreant/datreant-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - asciitree
    - pathlib2
    - scandir
    - six
    - fuzzywuzzy
    - python-levenshtein
    - pyparsing

test:
  imports:
    - datreant
    - datreant.core

about:
  home: http://datreant.org/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: persistent, pythonic trees for heterogeneous data

extra:
  recipe-maintainers:
    - dotsdl
    - kain88-de
